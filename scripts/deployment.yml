apiVersion: apps/v1
kind: Deployment
metadata:
  name: book-catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: book-catalog
  template:
    metadata:
      labels:
        app: book-catalog
    spec:
      containers:
      - name: book-catalog
        image: bmdk1.azurecr.io/book-catalog:1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        env:
        - name: DATABASE_URL
          value: "postgresql://sit722_part3_sm0d_user:qaeQU4oK0BBfkl88t4FeqrzE5rKUtpQq@dpg-crh6uhd6l47c73c3cu1g-a.oregon-postgres.render.com/sit722_part3_sm0d"

---
apiVersion: v1
kind: Service
metadata:
  name: book-catalog
spec:
  selector:
    app: book-catalog
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 4001


